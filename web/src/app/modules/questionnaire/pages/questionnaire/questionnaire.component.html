<button type="button" class="btn btn-return" [routerLink]="'/menu'">
  <i class="fas fa-arrow-left"></i>
</button>
<div class="maint container">
  <p class="title">Questionnaire</p>
  <div class="body">
    <app-qcm-form-where-born *ngIf="step === 0" (whereBornEvent)="whereBorn($event)"></app-qcm-form-where-born>
    <app-qcm-form-when-born *ngIf="step === 1" (whenBornEvent)="whenBorn($event)"></app-qcm-form-when-born>
    <app-qcm-form-adopted *ngIf="step === 2" (isAdoptedEvent)="isAdopted($event)"></app-qcm-form-adopted>
    <app-qcm-form-british-nationality *ngIf="step === 3" (isBritishNationalityEvent)="isBritish($event)"></app-qcm-form-british-nationality>
    <app-qcm-form-live-uk *ngIf="step === 4"></app-qcm-form-live-uk>
  </div>
</div>
