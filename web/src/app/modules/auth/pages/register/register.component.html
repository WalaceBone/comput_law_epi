<div class="container">
  <h1 class="register-text">Register</h1>
  <form [formGroup]="frm" (submit)="doRegistration()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && frm.controls.username.errors }"
        formControlName="username"
        id="username"
        placeholder="Enter your username"
      />
      <div
        *ngIf="submitted && frm.controls.username.errors"
        class="invalid-feedback"
      >
        <div *ngIf="frm.controls.username.errors.required">
          Username is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && frm.controls.password.errors }"
        formControlName="password"
        id="inputPassword"
        placeholder="Password"
      />
      <div
        *ngIf="submitted && frm.controls.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="frm.controls.password.errors.required">
          Password is required.
        </div>
        <div *ngIf="frm.controls.password.errors.minlength">
          The password must be 6 characters minimum.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword">Confirm password</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && frm.controls.confirmPassword.errors
        }"
        id="inputConfirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm password"
      />
      <div
        *ngIf="submitted && frm.controls.confirmPassword.errors"
        class="invalid-feedback"
      >
        <div *ngIf="frm.controls.confirmPassword.errors.required">
          Confirm password is required.
        </div>
        <div *ngIf="frm.controls.confirmPassword.errors.mustMatch">
          Passwords must be identical.
        </div>
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary submit-button right">
      Register
    </button>
  </form>
  <button type="text" class="btn" [routerLink]="'/login'">
    Already register ?
  </button>
</div>
